<!DOCTYPE html>
<html>
<head>
    <title>Menghitung Keliling Jajar Genjang</title>
</head>
<body>
    <h1>Menghitung Keliling Jajar Genjang</h1>
    
    <label for="alas">Panjang Alas (a):</label>
    <input type="number" id="alas" placeholder="Masukkan panjang alas">
    
    <label for="sisi">Panjang Sisi Miring (b):</label>
    <input type="number" id="sisi" placeholder="Masukkan panjang sisi miring">
    
    <button onclick="hitungKeliling()">Hitung Keliling</button>
    
    <p>Keliling Jajar Genjang adalah: <span id="hasil"></span></p>
    
    <script>
        function hitungKeliling() {
            var alas = parseFloat(document.getElementById("alas").value);
            var sisiMiring = parseFloat(document.getElementById("sisi").value);
            
            // Menghitung keliling jajar genjang
            var keliling = 2 * (alas + sisiMiring);
            
            document.getElementById("hasil").textContent = keliling;
        }
    </script>
</body>
</html>
